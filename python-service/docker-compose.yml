version: '3.8'

services:
  # Python ML Inference Service
  inference-service:
    build: .
    container_name: thumbnail-inference
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - DEVICE=cpu  # Change to 'cuda' for GPU
      - MODEL_PATH=/app/models
    volumes:
      - ./app:/app/app  # Hot reload for development
      - ./models:/app/models  # Model weights
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Optional: Redis for caching embeddings
  redis:
    image: redis:7-alpine
    container_name: thumbnail-cache
    ports:
      - "6379:6379"
    restart: unless-stopped
    command: redis-server --maxmemory 2gb --maxmemory-policy allkeys-lru

networks:
  default:
    name: thumbnail-network

